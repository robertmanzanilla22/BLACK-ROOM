<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign Up - The Black Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="auth-wrapper">
        <!-- Encabezado -->
        <header class="auth-header">
            <h1>Bienvenido a The Black Room</h1>
            <p>Inicia sesión o crea una cuenta para acceder a contenido exclusivo.</p>
        </header>

        <!-- Botones de Alternancia -->
        <div class="auth-toggle">
            <button id="login-tab" class="active">Log In</button>
            <button id="signup-tab">Sign Up</button>
        </div>

        <!-- Formularios -->
        <div class="auth-forms">
            <!-- Formulario de Log In -->
            <form id="login-form" class="auth-form active" action="dashboard.html" method="post">
                <h2>Inicia Sesión</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required placeholder="Tu correo electrónico">

                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" name="password" required placeholder="Tu contraseña">

                <button type="submit" class="auth-btn">Log In</button>
            </form>

            <!-- Formulario de Sign Up -->
            <form id="signup-form" class="auth-form" action="welcome.html" method="post">
                <h2>Regístrate</h2>
                <label for="signup-name">Nombre:</label>
                <input type="text" id="signup-name" name="name" required placeholder="Tu nombre completo">

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required placeholder="Tu correo electrónico">

                <label for="signup-password">Contraseña:</label>
                <input type="password" id="signup-password" name="password" required placeholder="Crea una contraseña">

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>

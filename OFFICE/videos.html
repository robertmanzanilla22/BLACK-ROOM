        <!-- Modal Structure -->
        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
    
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
    
                <!-- Registration Form -->
                <form id="signup-form" class="auth-form">
                    <h3>Sign Up</h3>
                    <input type="text" id="signup-name" placeholder="Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    
        <!-- Styles -->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #111;
                color: white;
                margin: 0;
                padding: 0;
            }
    
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }
    
            .modal-content {
                background: #222;
                padding: 20px;
                border-radius: 10px;
                width: 300px;
                text-align: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
    
            .close-btn {
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
                float: right;
                cursor: pointer;
            }
    
            .auth-form {
                display: none;
                flex-direction: column;
                gap: 10px;
            }
    
            .auth-form input {
                padding: 10px;
                border: 1px solid #444;
                border-radius: 5px;
                background: #333;
                color: white;
            }
    
            .auth-form button {
                padding: 10px;
                background: #e74c3c;
                border: none;
                border-radius: 5px;
                color: white;
                cursor: pointer;
            }
    
            .auth-form button:hover {
                background: #c0392b;
            }
        </style>
    
        <!-- Scripts -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const modal = document.getElementById('auth-modal');
                const closeModal = document.getElementById('close-modal');
                const loginForm = document.getElementById('login-form');
                const signupForm = document.getElementById('signup-form');
    
                // Open Modal (Example: This can be triggered by any button click)
                document.getElementById('login-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    modal.style.display = 'flex';
                    loginForm.style.display = 'flex';
                    signupForm.style.display = 'none';
                });
    
                document.getElementById('signup-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    modal.style.display = 'flex';
                    signupForm.style.display = 'flex';
                    loginForm.style.display = 'none';
                });
    
                // Close Modal
                closeModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
    
                // Close Modal on Outside Click
                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });
        </script>
    </body>

<head>

<body>
    <!-- Encabezado -->
    <header class="video-header">
        <h1>Videos</h1>
        <p>Explora nuestros sets exclusivos y encuentra tu próximo favorito.</p>
    </header>

    <!-- Buscador y Filtros -->
    <section class="search-filters">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar videos por nombre o DJ...">
            <button id="search-btn">🔍</button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <!-- Filtro por Género -->
            <select id="genre-filter">
                <option value="all">Todos los Géneros</option>
                <option value="hardtechno">Hardtechno</option>
                <option value="hardgroove">Hardgroove</option>
                <option value="peak-time">Peak Time</option>
                <option value="hypnotic">Hypnotic</option>
                <option value="industrial">Industrial</option>
                <option value="neo-rave">Neo Rave</option>
                <option value="psy-trance">Psy Trance</option>
            </select>

            <!-- Filtro por Año -->
            <select id="year-filter">
                <option value="all">Todos los Años</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>

            <!-- Filtro por Tipo de Evento -->
            <select id="event-filter">
                <option value="all">Todos los Eventos</option>
                <option value="festival">Festival</option>
                <option value="rave">Rave</option>
                <option value="radio-set">Radio Set</option>
                <option value="en-vivo">En Vivo</option>
            </select>
        </div>
    </section>

    <!-- Grilla de Videos -->
    <main class="video-grid">
        <!-- Video 1 -->
        <div class="video-card" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
            <div class="video-container">
                <img src="https://via.placeholder.com/150x100" alt="Video Placeholder">
                <video muted loop>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-info">
                <h3>Video 1</h3>
                <p>DJ: XYZ</p>
                <p>Género: Hardtechno</p>
            </div>
            <div class="video-options">
                <button class="playlist-btn" title="Añadir a Playlist"></button>
                <button class="like-btn" title="Añadir a Favoritos"></button>
                <button class="audio-btn" title="Reproducir Audio"></button>
                <button class="video-btn" title="Reproducir Video"></button>
            </div>
        </div>

        <!-- Otros videos siguen el mismo formato -->
    </main>

    <!-- Modal Emergente -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="video-player"></div>
        </div>
    </div>

    <!-- Reproductor de Audio -->
    <div id="audio-player-container">
        <audio id="audio-player" controls>
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script src="scripts.js"></script>
